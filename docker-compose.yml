services:
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - ./chroma-data:/chroma  # optional, for persistence
    restart: unless-stopped

  multimodal-rag:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - chromadb
    restart: unless-stopped
